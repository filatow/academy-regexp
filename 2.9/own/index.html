<script>
  const trimChars = (str, chars = ' ') => {
    if (typeof str !== 'string') return str;

    chars = `(^[${chars}]+)|([${chars}]+$)`;
    const re = new RegExp(chars, 'g');
    return str.replace(re, '').replace(/^\s+|\s+$/g, '');;
  };

  console.log(
    trimChars('"Однажды, в студёную зимнюю пору..."', '"')
  );
  console.log(
    trimChars('**_Роднит людей космическая сопричастность_**', '*_')
  );
  console.log(
    trimChars('  Привет! ')
  );
</script>
