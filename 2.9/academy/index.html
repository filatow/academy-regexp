<script>
  const trimChars = (str, chars) => {
    if (!str) {
      return str;
    }

    return chars && chars.length > 0
      ? str.replace(new RegExp(`^[${chars}]+|[${chars}]+$`, 'g'), '')
      : str.replace(/^\s+|\s+$/g, '');
  };

  console.log(trimChars('"Однажды, в студёную зимнюю пору..."', '"'));
  console.log(trimChars('**_Роднит людей космическая сопричастность_**', '*_'));
  console.log(trimChars('  Привет! '));
</script>
